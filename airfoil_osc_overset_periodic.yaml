Simulations:
- name: sim1
  optimizer: opt1
  time_integrator: ti_1

# Hypre memory and other configurations
hypre_config:
  umpire_device_pool_mbs: 4096
  use_vendor_spgemm: 1
  use_vendor_spmv: 0
  use_vendor_sptrans: 0

Time_Integrators:
- StandardTimeIntegrator:
    name: ti_1
    realms:
    - realm_1
    second_order_accuracy: true
    start_time: 0
    termination_step_count: 50000
    time_step: 0.0002667
    time_step_count: 0
    time_stepping_type: fixed

linear_solvers:
  # solver for the momentum
  - name: solve_mom
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 1000
    kspace: 1000
    sync_alg: 1
    output_level: 0
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no
    segregated_solver: yes
    hypre_cfg_file: hypre_file.yaml
    hypre_cfg_node: hypre_simple_precon

  # solver for the scalars TKE, SDR
  - name: solve_scalar
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 1000
    kspace: 1000
    sync_alg: 1
    output_level: 0
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no
    hypre_cfg_file: hypre_file.yaml
    hypre_cfg_node: hypre_simple_precon

  # solver for the pressure
  - name: solve_elliptic
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 1000
    kspace: 1000
    sync_alg: 1
    output_level: 0
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no
    hypre_cfg_file: hypre_file.yaml
    hypre_cfg_node: hypre_elliptic

realms:
- automatic_decomposition_type: rcb
  rebalance_mesh: yes
  stk_rebalance_method: parmetis
  check_jacobians: true
    
  boundary_conditions:
  - target_name: airfoil
    wall_boundary_condition: bc_wing
    wall_user_data:
      turbulent_ke: 0.0
      use_wall_function: false
      velocity:
      - 0
      - 0
      - 0
  - inflow_boundary_condition: bc_inflow
    target_name: inflow
    inflow_user_data:
      specific_dissipation_rate: 2266.4
      turbulent_ke: 0.095118
      velocity:
      - 15.0
      - 0.0
      - 0.0
    
  - open_boundary_condition: bc_open
    target_name: outflow
    open_user_data:
      pressure: 0.0
      specific_dissipation_rate: 2266.4
      turbulent_ke: 0.095118
      velocity:
      - 0.0
      - 0.0
      - 0.0

  - periodic_boundary_condition: bc_front_back
    target_name: [front-fluid, back-fluid]
    check_for_missing_bcs: true
    periodic_user_data:
      search_tolerance: 0.0001

  - periodic_boundary_condition: bc_front_back_af
    target_name: [front-airfoil, back-airfoil]
    check_for_missing_bcs: true
    periodic_user_data:
      search_tolerance: 0.0001

  - overset_boundary_condition: bc_overset
    overset_connectivity_type: tioga
    overset_user_data:
      tioga_options:
        symmetry_direction: 2
        set_resolutions: no
      mesh_group:
      - overset_name: airfoil
        mesh_parts:
        - airfoil-HEX
        wall_parts: [airfoil]
        ovset_parts: [outerBCairfoil]
      - overset_name: static
        mesh_parts:
        - fluid-HEX

  equation_systems:
    max_iterations: 4
    name: theEqSys
    decoupled_overset_solve: true

    solver_system_specification:
      velocity: solve_mom
      turbulent_ke: solve_scalar
      specific_dissipation_rate: solve_scalar
      pressure: solve_elliptic
      ndtw: solve_elliptic

    systems:
    - WallDistance:
        convergence_tolerance: 1.0e-08
        max_iterations: 1
        name: myNDTW
    - LowMachEOM:
        convergence_tolerance: 1.0e-08
        max_iterations: 1
        name: myLowMach
    - ShearStressTransport:
        convergence_tolerance: 1.0e-08
        max_iterations: 1
        name: mySST

  initial_conditions:
    - constant: ic_1
      target_name: [fluid-HEX, airfoil-HEX]
      value:
        pressure: 0
        velocity: [15.0, 0.0, 0.0]
        turbulent_ke: 0.095118
        specific_dissipation_rate: 2266.4
        minimum_distance_to_wall: 8.0

  material_properties:
    specifications:
    - name: density
      type: constant
      value: 1.2
    - name: viscosity
      type: constant
      value: 9.0e-06
    target_name: [fluid-HEX, airfoil-HEX]
  mesh: mesh/ffaw3211_3d_aoa50_periodic_overset.exo
  name: realm_1
  output:
    output_data_base_name: results/pitchingAF_field_test7.e
    output_frequency: 10
    output_node_set: false
    output_variables:
    - velocity
    - density
    - pressure
    - pressure_force
    - viscous_force
    - tau_wall_vector
    - tau_wall
    - turbulent_ke
    - specific_dissipation_rate
    - minimum_distance_to_wall
    - sst_f_one_blending
    - turbulent_viscosity
    - element_courant
    - q_criterion
    - vorticity
    - assembled_area_force_moment


  mesh_transformation:
  - mesh_parts:
    - airfoil-HEX
    motion:
    - angle: 50.0
      axis:
      - 0.0
      - 0.0
      - 1.0
      centroid:
      - 0.0
      - 0.0
      - 0.0
      type: rotation
    name: angle_of_attack
  
  mesh_motion:
