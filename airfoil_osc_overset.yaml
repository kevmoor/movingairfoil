# -*- mode: yaml -*-
#
# 3-D hybrid RANS-LES (k-omega SST-IDDES) simulation of airfoils
#
# U = 15 m/s; aoa = 4 deg; Re = 2.0e6
#

Simulations:
  - name: sim1
    time_integrator: ti_1
    optimizer: opt1

linear_solvers:
  # solver for the momentum
  - name: solve_mom
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 100
    segregated_solver: yes
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no
    hypre_cfg_file: hypre_file.yaml
    hypre_cfg_node: hypre_simple_precon
    output_level: 0

  # solver for the scalars TKE, SDR
  - name: solve_scalar
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 100
    write_matrix_files: no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no
    hypre_cfg_file: hypre_file.yaml
    hypre_cfg_node: hypre_simple_precon

  # solver for the pressure
  - name: solve_elliptic
    type: hypre
    method: hypre_gmres
    preconditioner: boomerAMG
    tolerance: 1e-5
    max_iterations: 100
    kspace: 40
    write_matrix_files:  no
    #write_preassembly_matrix_files: yes
    recompute_preconditioner_frequency: 1
    reuse_linear_system: yes
    simple_hypre_matrix_assemble: yes
    dump_hypre_matrix_stats: no
    hypre_cfg_file: hypre_file.yaml
    hypre_cfg_node: hypre_elliptic


realms:

  - name: realm_1
    mesh: mesh/ffaw3211_3d_aoa50_overset.exo
    use_edges: yes

    time_step_control:
     target_courant: 1000.0
     time_step_change_factor: 1.05

    equation_systems:
      name: theEqSys
      max_iterations: 4
      decoupled_overset_solve: true

      solver_system_specification:
        velocity: solve_mom
        turbulent_ke: solve_scalar
        specific_dissipation_rate: solve_scalar
        pressure: solve_elliptic
        ndtw: solve_elliptic

      systems:

        - WallDistance:
            name: myNDTW
            max_iterations: 10
            convergence_tolerance: 1e-8
            update_frequency: 1
            exchange_fringe_data: true
            decoupled_overset_solve: false

        - LowMachEOM:
            name: myLowMach
            max_iterations: 1
            convergence_tolerance: 1e-8

        - ShearStressTransport:
            name: mySST
            max_iterations: 1
            convergence_tolerance: 1e-8

    initial_conditions:
      - constant: ic_1
        target_name: [fluid-HEX, airfoil-HEX]
        value:
          pressure: 0
          velocity: [15.0, 0.0, 0.0]
          turbulent_ke: 0.095118
          specific_dissipation_rate: 2266.4
          minimum_distance_to_wall: 8.0

    material_properties:
      target_name: [fluid-HEX, airfoil-HEX]
      specifications:
        - name: density
          type: constant
          value: 1.225
        - name: viscosity
          type: constant
          value: 1.0e-5

    boundary_conditions:

    - wall_boundary_condition: bc_wall
      target_name: airfoil
      wall_user_data:
        velocity: [0,0]
        use_wall_function: no
        turbulent_ke: 0.0

    - inflow_boundary_condition: bc_inflow
      target_name: inflow
      inflow_user_data:
        velocity: [15.0, 0.0]
        turbulent_ke: 0.095118
        specific_dissipation_rate: 2266.4

    - symmetry_boundary_condition: bc_sym
      target_name: sides
      symmetry_user_data:

    # - symmetry_boundary_condition: bc_sym
    #   target_name: top
    #   symmetry_user_data:

    # - symmetry_boundary_condition: bc_sym
    #   target_name: bottom
    #   symmetry_user_data:

    - open_boundary_condition: bc_open
      target_name: outflow
      open_user_data:
        velocity: [0,0]
        pressure: 0.0
        turbulent_ke: 0.095118
        specific_dissipation_rate: 2266.4

    - overset_boundary_condition: bc_overset
      overset_connectivity_type: tioga
      overset_user_data:
        tioga_populate_inactive_part: false
        tioga_options:
          symmetry_direction: 3
        mesh_group:
        - overset_name: airfoil
          mesh_parts:
          - airfoil-HEX
          wall_parts: [airfoil]
          ovset_parts: [outerBCairfoil]
        - overset_name: static
          mesh_parts:
          - fluid-HEX

    solution_options:
      name: myOptions
      turbulence_model: sst
      projected_timescale_type: momentum_diag_inv #### Use 1/diagA formulation

      options:
        # - source_terms:
        #     continuity: density_time_derivative

        - hybrid_factor:
            velocity: 1.0
            turbulent_ke: 1.0
            specific_dissipation_rate: 1.0

        - upw_factor:
            velocity: 0.0
            turbulent_ke: 0.0
            specific_dissipation_rate: 0.0

        - alpha_upw:
            velocity: 1.0
            turbulent_ke: 1.0
            specific_dissipation_rate: 1.0

        - noc_correction:
            pressure: yes
            velocity: yes
            turbulent_ke: yes
            specific_dissipation_rate: yes

        - limiter:
            pressure: no
            velocity: yes
            turbulent_ke: yes
            specific_dissipation_rate: yes

        - projected_nodal_gradient:
            velocity: element
            pressure: element
            turbulent_ke: element
            specific_dissipation_rate: element

        - relaxation_factor:
            velocity: 0.7
            pressure: 0.3
            turbulent_ke: 0.7
            specific_dissipation_rate: 0.7


    mesh_transformation:
    - mesh_parts:
      - airfoil-HEX
      motion:
      - angle: 50.0
        axis:
        - 0.0
        - 0.0
        - 1.0
        centroid:
        - 0.0
        - 0.0
        - 0.0
        type: rotation
      name: angle_of_attack

    mesh_motion:
    - name: arbitrary_motion_airfoil
      mesh_parts: 
      - airfoil-HEX
      frame: non_inertial
      motion:
      -type: rotation
        angle: 0.0
